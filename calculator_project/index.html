<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Calculator - Regenerated</title>
<link rel="stylesheet" href="style.css">
</head>
<body>
  <main class="wrap">
    <h1>Calculator</h1>
    <div class="calculator" role="application" aria-label="Calculator">
      <input id="display" class="display" type="text" inputmode="decimal" aria-label="Display" disabled>
      <div class="row keys">
        <button class="btn func" data-action="clear">C</button>
        <button class="btn func" data-action="back">⌫</button>
        <button class="btn func" data-action="percent">%</button>
        <button class="btn op" data-value="/">÷</button>
      </div>

      <div class="row keys">
        <button class="btn" data-value="7">7</button>
        <button class="btn" data-value="8">8</button>
        <button class="btn" data-value="9">9</button>
        <button class="btn op" data-value="*">×</button>
      </div>

      <div class="row keys">
        <button class="btn" data-value="4">4</button>
        <button class="btn" data-value="5">5</button>
        <button class="btn" data-value="6">6</button>
        <button class="btn op" data-value="-">-</button>
      </div>

      <div class="row keys">
        <button class="btn" data-value="1">1</button>
        <button class="btn" data-value="2">2</button>
        <button class="btn" data-value="3">3</button>
        <button class="btn op" data-value="+">+</button>
      </div>

      <div class="row keys">
        <button class="btn wide" data-value="0">0</button>
        <button class="btn" data-value=".">.</button>
        <button class="btn equals" data-action="equals">=</button>
      </div>
    </div>

    <p class="note">Keyboard: numbers, + - * / . Enter =, Esc to clear, Backspace to delete.</p>
  </main>
<script src="script.js"></script>
</body>
</html>
